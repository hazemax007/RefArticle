<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block">
                            <img src="../../assets/img/loginbg.png" height="600" width="400">
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Content de te revoir!</h1>
                                </div>
                                <form class="user" [formGroup]="loginForm" (ngSubmit)="login()">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user"
                                            id="user_name" 
                                            placeholder="Entrez votre nom d'utilsateur..."
                                            class="form-control" [formControlName]="'username'" name="user_name" required
                                    autofocus>
                                    <span *ngIf="!loginForm.get('username')?.valid && loginForm.get('username')?.touched">
                                        Veuillez entrer un nom d'utilisateur valide
                                     </span>      
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                        id="password" placeholder="Entrez votre mot de passe..."
                                            class="form-control" [formControlName]="'password'" name="password" required>
                                            <span *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched">
                                                Veuillez entrer un mot de passe valide
                                              </span>
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Remember
                                                Me</label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Se connecter
                                    </button>
                                    <div class="login-failed" *ngIf='this.isError'>
                                        <p class="login-failed-text">Connexion échouée. Vérifier vos coordonées et essayer de nouveau!</p>   
                                   </div>
                                   <div class="login-failed" [ngStyle]="{'background-color': 'green'}" *ngIf="this.registerSuccessMessage.length > 0">
                                       <p class="register-success-text">{{registerSuccessMessage}}</p>   
                                  </div>          
                                </form>
                                <hr>
                                <div class="text-center">
                                </div>
                                <div class="text-center">
                                    <a class="small" routerLink="/signup">Créer un compte!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
