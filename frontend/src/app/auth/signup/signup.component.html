<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block">
                    <img src="../../assets/img/loginbg.png" height="600" width="400">
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">CrÃ©er un nouveau compte!</h1>
                        </div>
                        <form class="user" [formGroup]="signupForm" (ngSubmit)="signup()">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" [formControlName]="'username'"  id="user_name"
                                    placeholder="Tapez votre nom d'utilisateur..." name="user_name" required autofocus>
                                    <span *ngIf="!signupForm.get('username')?.valid && signupForm.get('username')?.touched">
                                        Veuillez entrer un nom d'utilisateur valide
                                    </span>       
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" [formControlName]="'email'" id="email_address" 
                                    placeholder="Tapez votre Email..." name="email-address" required autofocus>
                                    <span *ngIf="!signupForm.get('email')?.valid && signupForm.get('email')?.touched">
                                        Veuillez taper un email valide
                                    </span>           
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-user" [formControlName]="'password'" id="password"
                                 placeholder="Tapez votre mot de passe..."  name="password" required>   
                                 <span *ngIf="!signupForm.get('password')?.valid && signupForm.get('password')?.touched">
                                    Veuillez taper un mot de passe valide
                                </span>  
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                S'inscrire
                            </button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" routerLink="/login">DÃ©ja utilisateur? Se connecter!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
