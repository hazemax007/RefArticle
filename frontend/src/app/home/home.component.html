<div id="wrapper">
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <section class="section-products">
                    <div class="container" *ngIf="isLoggedIn">
                            <div class="row justify-content-center text-center">
                                    <div class="col-md-8 col-lg-6">
                                            <div class="header">
                                                    <h2>Article gamme SERV</h2>
                                                    <h3>Choisir la cat√©gorie</h3>
                                            </div>
                                    </div>
                            </div>
                            <div class="row">
                                    <!-- Single Product -->
                                    <div class="col-md-6 col-lg-4 col-xl-4" *ngFor="let category of categories">
                                            <div id="product-1" class="single-product">
                                                    <div class="part-1">
                                                        <img (click)="goToCategory(category.categoryId)" 
                                                        [src]="category.categoryImages[0].url" alt="serrure" height="280px" width="250px">
                                                            <ul>
                                                                    <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                                                                    <li><a href="#"><i class="fas fa-heart"></i></a></li>
                                                                    <li><a href="#"><i class="fas fa-plus"></i></a></li>
                                                                    <li><a href="#"><i class="fas fa-expand"></i></a></li>
                                                            </ul>
                                                    </div>
                                                    <div class="part-2">
                                                            <h3 (click)="goToCategory(category.categoryId)"
                                                            class="product-title"> {{category.name}} </h3>
                                                    </div>
                                            </div>
                                    </div>
                            </div>
                    </div>
            </section>
            <!-- partial -->
  
            </div>
            <!-- /.container-fluid -->
  
        </div>
        <!-- End of Main Content -->
  
        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2020</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->
  
    </div>
    <!-- End of Content Wrapper -->
  
  </div>
  <!-- End of Page Wrapper -->
  
  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>
